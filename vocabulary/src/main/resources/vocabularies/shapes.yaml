#%Vocabulary 1.0
base: http://a.ml/vocabularies/shapes#
usage: Vocabulary defining data shapes, used as an extension to SHACL
uses:
  doc: aml_doc.yaml
  data: data_model.yaml
external:
  shacl: http://www.w3.org/ns/shacl#
  schema-org: http://schema.org/
classTerms:
  shacl.Shape:
    displayName: Shape
    description: |-
      Base class for all shapes. Shapes are Domain Entities that define constraints over parts of a data graph.
      They can be used to define and enforce schemas for the data graph information through SHACL.
      Shapes can be recursive and inherit from other shapes.
    extends: Shape
    properties:
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
  shacl.SchemaShape:
    displayName: Schema Shape
    description: Raw schema that cannot be parsed using AMF shapes model
    extends:
      - shacl.Shape
      - Shape
      - doc.DomainElement
      - AnyShape
    properties:
      - shacl.mediaType
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - shacl.raw
      - doc.reference-id
      - schema-org.documentation
      - xmlSerialization
      - doc.examples
      - doc.extends
      - doc.link-target
      - doc.link-label
      - doc.recursive
  ScalarShape:
    displayName: Scalar Shape
    description: Data shape describing a scalar value in the input data model, reified as an scalar node in the mapped graph
    extends:
      - shacl.Shape
      - Shape
      - doc.DomainElement
      - AnyShape
    properties:
      - shacl.datatype
      - shacl.pattern
      - shacl.minLength
      - shacl.maxLength
      - shacl.minInclusive
      - shacl.maxInclusive
      - shacl.minExclusive
      - shacl.maxExclusive
      - format
      - multipleOf
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - shacl.raw
      - doc.reference-id
      - schema-org.documentation
      - xmlSerialization
      - doc.examples
      - doc.extends
  UnionShape:
    displayName: Union Shape
    description: Shape representing the union of many alternative data shapes
    extends:
      - shacl.Shape
      - Shape
      - AnyShape
    properties:
      - anyOf
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - shacl.raw
      - doc.reference-id
      - schema-org.documentation
      - xmlSerialization
      - doc.examples
      - doc.extends
  TupleShape:
    displayName: Tuple Shape
    description: Data shape containing a multi-valued collection of shapes
    extends:
      - ArrayShape
      - shacl.Shape
      - Shape
      - doc.DomainElement
    properties:
      - items
      - shacl.minCount
      - shacl.maxCount
      - uniqueItems
      - additionalItems
      - collectionFormat
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - shacl.raw
      - doc.reference-id
      - schema-org.documentation
      - xmlSerialization
      - doc.examples
      - doc.extends
  AnyShape:
    displayName: Any Shape
    description: Base class for all shapes stored in the graph model
    extends:
      - shacl.Shape
      - Shape
    properties:
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - shacl.raw
      - doc.reference-id
      - schema-org.documentation
      - xmlSerialization
      - doc.examples
  PropertyDependencies:
    displayName: Property Dependencies
    description: Dependency between sets of property shapes
    extends: doc.DomainElement
    properties:
      - propertySource
      - propertyTarget
      - doc.extends
  shacl.PropertyShape:
    displayName: Property Shape
    description: Constraint over a property in a data shape.
    extends:
      - shacl.Shape
      - Shape
    properties:
      - shacl.path
      - range
      - shacl.minCount
      - shacl.maxCount
      - readOnly
      - patternName
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - doc.extends
  RecursiveShape:
    displayName: Recursive Shape
    description: Recursion on a Shape structure, used when expanding a shape and finding the canonical representation of that shape.
    extends:
      - shacl.Shape
      - Shape
    properties:
      - fixPoint
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - doc.extends
  XMLSerializer:
    displayName: XML Serializer
    description: Information about how to encode into XML a particular data shape
    extends: doc.DomainElement
    properties:
      - xmlAttribute
      - xmlWrapped
      - xmlName
      - xmlNamespace
      - xmlPrefix
      - doc.extends
  MatrixShape:
    displayName: Matrix Shape
    description: Data shape containing nested multi-dimensional collection shapes
    extends:
      - ArrayShape
      - shacl.Shape
      - Shape
      - doc.DomainElement
    properties:
      - items
      - shacl.minCount
      - shacl.maxCount
      - uniqueItems
      - collectionFormat
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - shacl.raw
      - doc.reference-id
      - schema-org.documentation
      - xmlSerialization
      - doc.examples
      - doc.extends
  shacl.NodeShape:
    displayName: Node Shape
    description: Shape that validates a record of fields, like a JS object
    extends:
      - shacl.Shape
      - Shape
      - doc.DomainElement
      - AnyShape
    properties:
      - minProperties
      - maxProperties
      - shacl.closed
      - shacl.additionalPropertiesSchema
      - discriminator
      - discriminatorValue
      - shacl.property
      - dependencies
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - shacl.raw
      - doc.reference-id
      - schema-org.documentation
      - xmlSerialization
      - doc.examples
      - doc.extends
  FileShape:
    displayName: File Shape
    description: Shape describing data uploaded in an API request
    extends:
      - shacl.Shape
      - Shape
      - AnyShape
    properties:
      - fileType
      - shacl.pattern
      - shacl.minLength
      - shacl.maxLength
      - shacl.minInclusive
      - shacl.maxInclusive
      - shacl.minExclusive
      - shacl.maxExclusive
      - format
      - multipleOf
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - shacl.raw
      - doc.reference-id
      - schema-org.documentation
      - xmlSerialization
      - doc.examples
      - doc.extends
  ArrayShape:
    displayName: Array Shape
    description: Shape that contains a nested collection of data shapes
    extends:
      - shacl.Shape
      - Shape
      - doc.DomainElement
    properties:
      - items
      - shacl.minCount
      - shacl.maxCount
      - uniqueItems
      - collectionFormat
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - shacl.raw
      - doc.reference-id
      - schema-org.documentation
      - xmlSerialization
      - doc.examples
      - doc.extends
  NilShape:
    displayName: Nil Shape
    description: Data shape representing the null/nil value in the input schema
    extends:
      - shacl.Shape
      - Shape
      - AnyShape
    properties:
      - doc.link-target
      - doc.link-label
      - doc.recursive
      - shacl.name
      - schema-org.name
      - schema-org.description
      - shacl.defaultValue
      - shacl.in
      - inherits
      - shacl.defaultValueStr
      - shacl.not
      - shacl.and
      - shacl.or
      - shacl.xone
      - closure
      - shacl.raw
      - doc.reference-id
      - schema-org.documentation
      - xmlSerialization
      - doc.examples
propertyTerms:
  additionalItems:
    displayName: additional items
    description: Constraint allowing additional shapes in the collection
    range: boolean
  anyOf:
    displayName: any of
    description: Data shapes in the union
    range: shacl.Shape
  closure:
    displayName: inheritance closure
    description: Transitive closure of data shapes this particular shape inherits structure from
    range: uri
  collectionFormat:
    displayName: collection format
    description: Input collection format information
    range: string
  dependencies:
    displayName: dependencies
    description: Dependent properties constraint
    range: PropertyDependencies
  discriminator:
    displayName: discriminator
    description: Discriminator property
    range: string
  discriminatorValue:
    displayName: discriminator value
    description: Values for the discriminator property
    range: string
  fileType:
    displayName: file type
    description: Type of file described by this shape
    range: string
  fixPoint:
    displayName: fixpoint
    description: Link to the base of the recursion for a recursive shape
    range: uri
  format:
    displayName: format
    description: Format constraint
    range: string
  inherits:
    displayName: inherits
    description: Relationship of inheritance between data shapes
    range: shacl.Shape
  items:
    displayName: items
    description: Shapes inside the data arrangement
    range: shacl.Shape
  maxProperties:
    displayName: max properties
    description: Maximum number of properties in the input node constraint
    range: integer
  minProperties:
    displayName: min properties
    description: Minimum number of properties in the input node constraint
    range: integer
  multipleOf:
    displayName: multiple of
    description: Multiple of constraint
    range: double
  patternName:
    displayName: pattern name
    description: Patterned property constraint
    range: string
  propertySource:
    displayName: property source
    description: Source property shape in the dependency
    range: uri
  propertyTarget:
    displayName: property target
    description: Target property shape in the dependency
    range: uri
  range:
    displayName: range
    description: Range property constraint
    range: shacl.Shape
  readOnly:
    displayName: read only
    description: Read only property constraint
    range: boolean
  uniqueItems:
    displayName: uinque items
    description: Unique items constraint
    range: boolean
  xmlAttribute:
    displayName: xml attribute
    description: XML attribute mapping
    range: boolean
  xmlName:
    displayName: xml name
    description: XML name mapping
    range: string
  xmlNamespace:
    displayName: xml namespace
    description: XML namespace mapping
    range: string
  xmlPrefix:
    displayName: xml prefix
    description: XML prefix mapping
    range: string
  xmlSerialization:
    displayName: XML serialization
    description: information about how to serialize
    range: XMLSerializer
  xmlWrapped:
    displayName: xml wrapped
    description: XML wrapped mapping flag
    range: boolean
  schema-org.description:
    displayName: description
    description: Human readable description of an element
    range: string
  schema-org.documentation:
    displayName: documentation
    description: Documentation for a particular part of the model
    range: schema-org.CreativeWork
  schema-org.name:
    displayName: name
    description: Name of the shape
    range: string
  shacl.additionalPropertiesSchema:
    displayName: additional properties schema
    range: shacl.Shape
  shacl.and:
    displayName: and
    description: Logical and composition of data shapes
    range: shacl.Shape
  shacl.closed:
    displayName: closed
    description: Additional properties in the input node accepted constraint
    range: boolean
  shacl.datatype:
    displayName: datatype
    description: Scalar range constraining this scalar shape
    range: uri
  shacl.defaultValue:
    displayName: default value
    description: Default value parsed for a data shape property
    range: data.Node
  shacl.defaultValueStr:
    displayName: default value String
    description: Textual representation of the parsed default value for the shape property
    range: string
  shacl.in:
    displayName: in
    description: Enumeration of possible values for a data shape property
    range: data.Node
  shacl.maxCount:
    displayName: max. count
    description: Maximum count property constraint
    range: integer
  shacl.maxExclusive:
    displayName: max. exclusive
    description: Maximum exclusive constraint
    range: boolean
  shacl.maxInclusive:
    displayName: max. inclusive
    description: Maximum inclusive constraint
    range: double
  shacl.maxLength:
    displayName: max. length
    description: Maximum length constraint
    range: integer
  shacl.mediaType:
    displayName: media type
    description: Media type associated to a shape
    range: string
  shacl.minCount:
    displayName: min. count
    description: Minimum count property constraint
    range: integer
  shacl.minExclusive:
    displayName: min. exclusive
    description: Minimum exclusive constraint
    range: boolean
  shacl.minInclusive:
    displayName: min. inclusive
    description: Minimum inclusive constraint
    range: double
  shacl.minLength:
    displayName: min. length
    description: Minimum lenght constraint
    range: integer
  shacl.name:
    displayName: name
    description: Name for a data shape
    range: string
  shacl.not:
    displayName: not
    description: Logical not composition of data shapes
    range: shacl.Shape
  shacl.or:
    displayName: or
    description: Logical or composition of data shapes
    range: shacl.Shape
  shacl.path:
    displayName: path
    description: Path to the constrained property
    range: uri
  shacl.pattern:
    displayName: pattern
    description: Pattern constraint
    range: string
  shacl.property:
    displayName: property
    description: Properties associated to this node
    range: shacl.PropertyShape
  shacl.raw:
    displayName: raw
    description: Raw textual information that cannot be processed for the current model semantics.
    range: string
  shacl.xone:
    displayName: exclusive or
    description: Logical exclusive or composition of data shapes
    range: shacl.Shape
  schema:
    displayName: schema
    description: Schema for an entity
    range: shacl.Shape
