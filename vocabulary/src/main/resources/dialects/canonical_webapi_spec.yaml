  Document:
    classTerm: doc.Document
    extends: BaseUnit
    mapping:
      encodes:
        propertyTerm: doc.encodes
        range: DomainElementUnion
      declares:
        propertyTerm: doc.declares
        range: DomainElementUnion
        allowMultiple: true


  DocumentExtension:
    classTerm: doc.DocumentExtension
    extends: BaseUnit
    mapping:
      encodes:
        propertyTerm: doc.encodes
        range: DomainElementUnion
      declares:
        propertyTerm: doc.declares
        range: DomainElementUnion
        allowMultiple: true


  DocumentationItemFragment:
