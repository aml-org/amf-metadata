#%Dialect 1.0

dialect: WebAPI Spec
version: 1.0

uses:
  raml-shapes: ../vocabularies/data_shapes.yaml
  security: ../vocabularies/security.yaml
  data: ../vocabularies/data_model.yaml
  doc: ../vocabularies/aml_doc.yaml
  apiContract: ../vocabularies/api_contract.yaml
  core: ../vocabularies/core.yaml
  meta: ../vocabularies/aml_meta.yaml

external:
  shacl: http://www.w3.org/ns/shacl#
  rdfs: http://www.w3.org/2000/01/rdf-schema#

nodeMappings:

  DataShapesUnion:
    typeDiscriminatorName: shapeType
    typeDiscriminator:
      Union: UnionShape
      Tuple: TupleShape
      Node: NodeShape
      Array: ArrayShape
      Schema: SchemaShape
      File: FileShape
      Nil: NilShape
      Scalar: ScalarShape
      Any: AnyShape
      Recursive: RecursiveShape
    
    union:
      - UnionShape
      - TupleShape
      - NodeShape
      - ArrayShape
      - SchemaShape
      - FileShape
      - MatrixShape
      - NilShape
      - ScalarShape
      - AnyShape
      - RecursiveShape
    
  SecuritySettingsUnion:
    typeDiscriminatorName: settingsType
    typeDiscriminator:
      OAuth2: OAuth2Settings
      OAuth1: OAuth1Settings
      APIKey: APIKeySettings
      Http: HTTPSettings
      OpenID: OpenIDSettings
    
    union:
      - OAuth2Settings
      - OAuth1Settings
      - APIKeySettings
      - HTTPSettings
      - OpenIDSettings
    

  DataNodeUnion:
    typeDiscriminatorName: elementType
    typeDiscriminator:
      Scalar: ScalarNode
      Array: ArrayNode
      Link: LinkNode
      Object: ObjectNode

    union:
      - ScalarNode
      - ArrayNode
      - LinkNode
      - ObjectNode


  DomainElementUnion:
    typeDiscriminatorName: elementType
    typeDiscriminator:
      Union: UnionShape
      Tuple: TupleShape
      Node: NodeShape
      Array: ArrayShape
      Schema: SchemaShape
      File: FileShape
      Nil: NilShape
      Scalar: ScalarShape
      Any: AnyShape
      Recursive: RecursiveShape
      OAuth2: OAuth2Settings
      SecurityScheme: SecurityScheme
      Parameter: Parameter
      Request: Request
      Callback: Callback
      Tag: Tag
      WebAPI: WebAPI
      Example: Example
      Trait: Trait
      TemplatedLink: TemplatedLink
      Server: Server
      ResourceType: ResourceType
      CustomDomainProperty: CustomDomainProperty

    union:
      - UnionShape
      - TupleShape
      - NodeShape
      - ArrayShape
      - SchemaShape
      - FileShape
      - MatrixShape
      - NilShape
      - ScalarShape
      - AnyShape
      - RecursiveShape
      - SecurityScheme
      - Parameter
      - Request
      - Callback
      - Tag
      - WebAPI
      - Example
      - Trait
      - TemplatedLink
      - Server
      - ResourceType
      - CustomDomainProperty

  ParsedUnitUnion:
    typeDiscriminatorName: unitType
    typeDiscriminator:
      AnnotationTypeFragment: AnnotationTypeFragment
      DataTypeFragment: DataTypeFragment
      DocumentationItemFragment: DocumentationItemFragment
      NamedExampleFragment: NamedExampleFragment
      ResourceTypeFragment: ResourceTypeFragment
      TraitFragment: TraitFragment
      SecuritySchemeFragment: SecuritySchemeFragment
      ExternalFragment: ExternalFragment
      Library: Module
      Document: Document
      Extension: Extension
      Overlay: OverlayModel
    union:
      - DataTypeFragment
      - DocumentationItemFragment
      - NamedExampleFragment
      - ResourceTypeFragment
      - TraitFragment
      - SecuritySchemeFragment
      - Module
      - Document
      - Extension
      - OverlayModel

  APIKeySettings:
    classTerm: security.ApiKeySettings
    extends: Settings
    mapping:
      name:
        propertyTerm: core.name
        range: string
      in:
        propertyTerm: security.in
        range: string


  AbstractDeclaration:
    classTerm: doc.AbstractDeclaration
    mapping:
      name:
        propertyTerm: core.name
        range: string
      description:
        propertyTerm: core.description
        range: string
      dataNode:
        propertyTerm: doc.dataNode
        range: DataNodeUnion
      variable:
        propertyTerm: doc.variable
        range: string
        allowMultiple: true
      designLink:
        propertyTerm: doc.design-link-target
        range: link
      designAnnotations:
        propertyTerm: doc.designAnnotation
        range: DomainExtension
        allowMultiple: true


  AnnotationTypeFragment:
    classTerm: apiContract.AnnotationTypeDeclarationFragment
    extends: Fragment


  AnyShape:
    classTerm: raml-shapes.AnyShape
    extends: Shape
    mapping:
      documentation:
        propertyTerm: core.documentation
        range: CreativeWork
      XMLSerialization:
        propertyTerm: raml-shapes.xmlSerialization
        range: XMLSerializer
      examples:
        propertyTerm: apiContract.examples
        range: Example
        allowMultiple: true
      raw:
        propertyTerm: doc.raw
        range: string
      referenceId:
        propertyTerm: doc.reference-id
        range: link
      location:
        propertyTerm: doc.location
        range: string


  ArrayNode:
    classTerm: data.Array
    extends: DataNode
    mapping:
      member:
        propertyTerm: rdfs.member
        range: DataNodeUnion
        allowMultiple: true


  ArrayShape:
    classTerm: raml-shapes.ArrayShape
    extends: AnyShape
    mapping:
      items:
        propertyTerm: raml-shapes.items
        range: DataShapesUnion
      minCount:
        propertyTerm: shacl.minCount
        range: integer
      maxCount:
        propertyTerm: shacl.maxCount
        range: integer
      uinqueItems:
        propertyTerm: raml-shapes.uniqueItems
        range: boolean
      collectionFormat:
        propertyTerm: raml-shapes.collectionFormat
        range: string


  BaseUnit:
    classTerm: doc.Unit
    mapping:
      version:
        propertyTerm: doc.version
        range: string
      references:
        propertyTerm: doc.references
        range: ParsedUnitUnion
        allowMultiple: true
      usage:
        propertyTerm: doc.usage
        range: string
      describedBy:
        propertyTerm: meta.describedBy
        range: link


  Callback:
    classTerm: apiContract.Callback
    mapping:
      name:
        propertyTerm: core.name
        range: string
      expression:
        propertyTerm: apiContract.expression
        range: string
      endpoint:
        propertyTerm: apiContract.endpoint
        range: EndPoint
      designAnnotations:
        propertyTerm: doc.designAnnotation
        range: DomainExtension
        allowMultiple: true


  CreativeWork:
    classTerm: core.CreativeWork
    mapping:
      url:
        propertyTerm: core.url
        range: link
      title:
        propertyTerm: core.title
        range: string
      description:
        propertyTerm: core.description
        range: string
      designLink:
        propertyTerm: doc.design-link-target
        range: link
      designAnnotations:
        propertyTerm: doc.designAnnotation
        range: DomainExtension
        allowMultiple: true


  CustomDomainProperty:
    classTerm: doc.DomainProperty
    mapping:
      domain:
        propertyTerm: rdfs.domain
        range: link
        allowMultiple: true
      schema:
        propertyTerm: raml-shapes.schema
