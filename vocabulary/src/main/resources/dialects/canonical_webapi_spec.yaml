      name:
        propertyTerm: core.name
        range: string
      designLink:
        propertyTerm: doc.design-link-target
        range: link
      designAnnotations:
        propertyTerm: doc.designAnnotation
        range: DomainExtension
        allowMultiple: true


  DataNode:
    classTerm: data.Node
    mapping:
      name:
        propertyTerm: core.name
        range: string
      designAnnotations:
        propertyTerm: doc.designAnnotation
        range: DomainExtension
        allowMultiple: true


  DataTypeFragment:
    classTerm: raml-shapes.DataTypeFragment
